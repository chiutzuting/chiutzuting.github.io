<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chiu Tzuting's Website</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --accent:#0b6efd;
      --muted:#6b7280;
      --bg:#f7fafc;
      --card:#ffffff;
      --maxwidth:1100px;
      --print-bg:#ffffff;
      font-family:"Inter",system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }

    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#ffffff 60%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .container{
      max-width:var(--maxwidth);
      margin:0 auto;
      background:var(--card);
      box-shadow:0 8px 30px rgba(16,24,40,0.08);
      border-radius:12px;
      overflow:hidden;
      display:grid;
      grid-template-columns:320px 1fr;
      height: 100vh; 
    }

    /* Sidebar (profile) */
    .sidebar{
      background:linear-gradient(180deg,#fbfdff,#f3f9ff);
      padding:28px;
      border-right:1px solid rgba(15,23,42,0.05);
    }

    .name{
      font-size:1.25rem;
      font-weight:700;
      margin:0 0 6px 0;
    }

    .contact{
      font-size:0.92rem;
      color:var(--muted);
      line-height:1.6;
    }

    .profile-photo{
      width:160px;
      height:160px;
      border-radius:50%;
      object-fit:cover;
      display:block;
      margin:20px auto;
      border:3px solid #eee;
    }

    .section-title{
      font-size:0.82rem;
      text-transform:uppercase;
      color:var(--muted);
      letter-spacing:1px;
      margin:24px 0 8px 0;
    }

    ul{
      list-style:none;
      padding:0;
      margin:8px 0 0 0;
    }
    ul li{margin:6px 0;font-size:0.95rem;}

    /* Tabs */
    .tabs{
      display:flex;
      gap:12px;
      background:#f8fafc;
      border-bottom:1px solid rgba(15,23,42,0.08);
      padding:12px 20px;
      overflow-x:auto;
    }

    .tab{
      font-weight:600;
      padding:8px 16px;
      border-radius:6px;
      cursor:pointer;
      white-space:nowrap;
      color:var(--muted);
      transition:all 0.2s ease;
    }

    .tab.active{
      background:var(--accent);
      color:white;
    }

    /* Main content sections */
    .right{
      padding:28px 32px;
    }

    .card-section{
      display:none;
      animation:fadeIn 0.3s ease;
    }

    .card-section.active{
      display:block;
    }

    .two-column-lists {
      display: grid;
      grid-template-columns: 1fr 1fr; /* two equal columns */
      gap: 32px; /* space between columns */
      align-items: start;
    }

    .contact-icons {
      display: flex;
      gap: 16px;           /* space between icons */
      margin: 16px 0;
      font-size: 1.4rem;   /* icon size */
    }

    .contact-icons a {
      color: var(--accent);
      text-decoration: none;
      transition: transform 0.2s;
    }

    .contact-icons a:hover {
      transform: scale(1.2);
    }


    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px);}
      to{opacity:1;transform:translateY(0);}
    }

    .item-title{font-weight:700;}
    .item-meta{color:var(--muted);font-size:0.9rem;}
    .bullet{margin:6px 0 0 0;padding-left:18px;}
    .bullet li{margin:4px 0;font-size:0.95rem;}

    /* Responsive */
    @media (max-width:880px){
      .container{grid-template-columns:1fr; height: auto; }
      .sidebar{border-right:0;border-bottom:1px solid rgba(15,23,42,0.05);}
      .tabs{flex-wrap:wrap;}
      .two-column-lists {
        grid-template-columns: 1fr; /* single column */
        gap: 16px;
      }
    }
  </style>
</head>

<body>
  <div>This is the website of Chiu Tzuting</div>
</body>
</html>
